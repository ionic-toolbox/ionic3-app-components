<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>START</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<h4 padding>Ionic3 Components Collection</h4>

	<ion-list no-border>
		<button ion-item (click)="openSmartImagePage()">
			<ion-icon name='albums' item-left></ion-icon>
			Smart Image
			<ion-note item-right>img enhancment</ion-note>
		</button>

		<button ion-item (click)="openLazyImagePage()">
			<ion-icon name='body' item-left></ion-icon>
			Lazy Image
			<ion-note item-right>img enhancment</ion-note>
		</button>

		<button ion-item (click)="openHideableBarPage()">
			<ion-icon name='leaf' item-left></ion-icon>
			Hide Bars On Scroll
			<ion-note item-right>ue enhancment</ion-note>
		</button>

		<button ion-item (click)="openPickerPage()">
			<ion-icon name='flask' item-left></ion-icon>
			Picker Modal
			<ion-note item-right>UI component</ion-note>
		</button>

		<button ion-item (click)="openAccordionPage()">
			<ion-icon name='flask' item-left></ion-icon>
			Accordion
			<ion-note item-right>UI component</ion-note>
		</button>

		<button ion-item (click)="openTopIconButtonPage()">
			<ion-icon name='flask' item-left></ion-icon>
			TopIconButton
			<ion-note item-right>UI component</ion-note>
		</button>

		<button ion-item (click)="openSelectableFabtnPage()">
			<ion-icon name='flask' item-left></ion-icon>
			Selectable Fab
			<ion-note item-right>UI component</ion-note>
		</button>

		<button ion-item (click)="openRatingPage()">
			<ion-icon name='star' item-left></ion-icon>
			Rating
			<ion-note item-right>UI component</ion-note>
		</button>

	</ion-list>

</ion-content>
